# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
builds:
- id: 'spell'
  main: ./cmd/spell
  goos:
    - linux
    - windows
- id: 'spell-apple'
  main: ./cmd/spell
  goos:
    - darwin
  hooks:
    post: gon gon.hcl
archives:
- replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
  files:
    - LICENSE
    - CHANGELOG*
    - README*
checksum:
  name_template: 'checksums.txt'
signs:
  - artifacts: checksum
    args: ["-u", "0CDF7B08E8157B1B", "--output", "${signature}", "--detach-sign", "${artifact}"]
brews:
  - name: spell
    github:
      owner: simonnagl
      name: homebrew
    commit_author:
      name: Simon Nagl
      email: simon.nagl@gmx.de
    caveats: "Check spell -h"
    description: "spell word(s) using a spelling alphabet."
dockers:
  - image_templates:
      - 'simonnagl/spell:{{ .Tag }}'
      - 'simonnagl/spell:latest'
    dockerfile: Dockerfile
    binaries:
      - spell
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  skip: true
